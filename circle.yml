machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t polinux/php:7.0 .

# Run tests
test:
  override:
    - docker run -ti polinux/php:7.0 git --version
    - docker run -ti polinux/php:7.0 ruby -v
    - docker run -ti polinux/php:7.0 gem -v
    - docker run -ti polinux/php:7.0 node -v
    - docker run -ti polinux/php:7.0 npm -v
    - docker run -ti polinux/php:7.0 grunt --version
    - docker run -ti polinux/php:7.0 gulp -v
    - docker run -ti polinux/php:7.0 php --version
